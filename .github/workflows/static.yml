# .github/workflows/publish.yml
name: Generate a build and push to another branch

on:
  push:
    branches:
      - master # Remove this line if your primary branch is "main"

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        run: |
          git config --global user.email "sukrit_dinosuar@hotmail.com"
          git config --global user.name "tintinkung"

      - name: Setup
        uses: actions/setup-node@main
        with:
          node-version: 18.x
          
      - name: Build
        run: npm run deploy # The build command of your project
        env:
          REPO: self
          BRANCH: gh-pages # The branch name where you want to push the assets
          FOLDER: "." # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          SSH_PRIVATE_KEY: ${{ secrets.SHA_WRITE_ACCESS }}
          MESSAGE: "build: ({sha}) {msg}" # The commit message

